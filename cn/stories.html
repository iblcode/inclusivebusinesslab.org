Schmidtke","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FJp6o6GFiSmqQkrYaVk5B","name":"Bjorn Schmidtke","content":"\u003Cp\u003EBjörn is an entrepreneur and IT developer based in Switzerland who joined Inclusive Business Lab in 2017. He and his team developed the Omnioikos platform prototype and Inclusive Business Lab website. Björn also assisted with technical questions during discussions with key partners.\u003C\u002Fp\u003E\u003Cp\u003EBjörn Schmidtke is the founder of the internationally operating website agency “websites einfach smart”, which creates modern, easy-to-use and customer friendly websites. In addition, he is the co-founder of “penguin.js” - a software that facilitates the creation of better websites with unique experience for developers. He is passionate about sharing his knowledge, which is why he teaches IT classes to high-school students in Switzerland.\u003C\u002Fp\u003E\u003Cp\u003EBefore fully emerging into the entrepreneurial life, Björn spent 1.5 years as a student consultant at McKinsey &amp; Co. Björn is passionate about Ving Tsun Kung Fu. In his leisure he also enjoys playing the piano and the drums.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E"},{"id":"Luc-Micaelli","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FxxwCJOpBSdntYU0PZaZV","name":"Luc Micaelli"},{"id":"Kevin-Crooks","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fwo4SsRmAQ7SDlPoIW01h","name":"Kevin Crooks"},{"id":"Bogdan-Knezevic","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fz9wr7QSNSpGp5rr7GVsQ","name":"Bogdan Knezevic"}]},"meta":{},"language":"cn"})</script></body></html>
