day life.\u003C\u002Fp\u003E\u003Cp\u003E The session last for one and a half hours. A group of nine teachers attended the session. It is understood that the session tonight is to be followed by further seven sessions.&nbsp;\u003C\u002Fp\u003E","content1":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","content2":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"}],"teamMembers":[{"id":"Thomas-Parton","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FyBUegEPuRtqdMphipFG8","name":"Thomas Parton"},{"id":"Bjorn-Schmidtke","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FJp6o6GFiSmqQkrYaVk5B","name":"Bjorn Schmidtke"},{"id":"Luc-Micaelli","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FxxwCJOpBSdntYU0PZaZV","name":"Luc Micaelli"},{"id":"Kevin-Crooks","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fwo4SsRmAQ7SDlPoIW01h","name":"Kevin Crooks"},{"id":"Bogdan-Knezevic","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fz9wr7QSNSpGp5rr7GVsQ","name":"Bogdan Knezevic"}]},"meta":{},"language":"en"})</script></body></html>
