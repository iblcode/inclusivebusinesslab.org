Name&quot;:&quot;orange&quot;}">Form</span></h1></div></div></div></section><div class="wrapper3 pt-120 pb-60"><div class="hello hello-inner text2" data-component="MediumEditor" data-props="{&quot;field&quot;:&quot;content&quot;,&quot;innerHTML&quot;:&quot;&lt;p&gt;Hello! Start with the form by providing your city and school!&lt;/p&gt;&quot;,&quot;tagName&quot;:&quot;div&quot;,&quot;className&quot;:&quot;hello hello-inner text2&quot;}"><p>Hello! Start with the form by providing your city and school!</p></div></div><div class="wrapper3 pb-90"><div class="hello hello-inner text2"><div class="form-group" style="text-align:left; width:33.333%; margin-left: 33.333%;"><label for="city" data-component="Inplace" data-props="{&quot;field&quot;:&quot;city_label&quot;,&quot;innerHTML&quot;:&quot;Select your city&quot;,&quot;tagName&quot;:&quot;label&quot;}">Select your city</label><select class="form-control" data-component="FormListCity" data-props="{&quot;query&quot;:&quot;/cities&quot;,&quot;innerHTML&quot;:&quot;&lt;option value=\&quot;\&quot;&gt;Loading...&lt;/option&gt;&quot;,&quot;tagName&quot;:&quot;select&quot;,&quot;className&quot;:&quot;form-control&quot;,&quot;id&quot;:&quot;city&quot;}" id="city"><option value="">Loading...</option></select></div><div class="form-group" style="text-align:left; width:33.333%; margin-left: 33.333%;"><label for="school" data-component="Inplace" data-props="{&quot;field&quot;:&quot;school_label&quot;,&quot;innerHTML&quot;:&quot;Select your school&quot;,&quot;tagName&quot;:&quot;label&quot;}">Select your school</label><select class="form-control" data-component="FormListSchool" data-props="{&quot;query&quot;:&quot;/schools&quot;,&quot;filter&quot;:&quot;city&quot;,&quot;innerHTML&quot;:&quot;&lt;option value=\&quot;\&quot;&gt;Select your city!&lt;/option&gt;&quot;,&quot;tagName&quot;:&quot;select&quot;,&quot;className&quot;:&quot;form-control&quot;,&quot;id&quot;:&quot;school&quot;}" id="school"><option value="">Select your city!</option></select></div></div><div class="hello hello-inner" id="action"><button class="btn" data-component="Form" data-props="{&quot;field&quot;:&quot;send&quot;,&quot;innerHTML&quot;:&quot;Send&quot;,&quot;tagName&quot;:&quot;button&quot;,&quot;className&quot;:&quot;btn&quot;}">Send</button><div class="spinner" id="spinner" style="margin: 20px auto; display: none;"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></div></div><div class="wrapper3 pt-120 pb-90"><div class="hello hello-inner text2" data-component="MediumEditor" data-props="{&quot;field&quot;:&quot;content2&quot;,&quot;innerHTML&quot;:&quot;&lt;p&gt;For problems and general inquires, please contact us at:&lt;br&gt;&lt;a href=\&quot;mailto:office@inclusivebusinesslab.org\&quot;&gt;office@inclusivebusinesslab.org&lt;/a&gt;&lt;/p&gt;&quot;,&quot;tagName&quot;:&quot;div&quot;,&quot;className&quot;:&quot;hello hello-inner text2&quot;}"><p>For problems and general inquires, please contact us at:<br><a href="mailto:office@inclusivebusinesslab.org">office@inclusivebusinesslab.org</a></p></div></div><script src="/static/pages/form.production.4be98ce6f49e4db9776c71909cbf0c24.js"></script><script>window.Penguin({"config":{"languages":["en","cn"],"components":{"Link":"penguin-link","Filestack":"penguin-filestack","Inplace":"penguin-inplace","MediumEditor":"penguin-medium-editor","SaveButton":"penguin-save-button","SavedIndicator":"penguin-saved-indicator","OnlyEditor":"penguin-only-editor"},"globals":["teamMembers",["stories",{"localized":false}],"global-footer-link-strategies","global-footer-link-stories","global-footer-link-team","global-footer-link-contact","violet"]},"fields":{"teamMembers":[{"id":"Thomas-Parton","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FyBUegEPuRtqdMphipFG8","name":"Thomas Parton","content":"\u003Cp\u003ETom is a physics graduate dedicated to promoting the real-world applications of STEM and changing public perceptions about education. Tom joined Inclusive Business Lab in the autumn of 2016 for three-month cultural exchange in Zhenjiang China. As a Next Gen Fellow, he taught English and organised leadership development activities for local students. Tom has supported the STEM + Leadership Weeks since their inception, as a way to introduce young people to the importance of STEM outside the classroom and give them confidence in working with others to make their own ideas a reality.\u003C\u002Fp\u003E\u003Cp\u003ETom is starting a PhD in nanotechnology at the University of Cambridge in October 2017 and has previously studied at Cambridge, University College London and Caltech. He has previously worked as an educator in several countries, ranging from teaching rocket science in Saudi Arabia to demonstrating particle detectors at CERN. In his spare time, Tom enjoys playing the erhu (a two-stringed Chinese instrument which he learned to play during his fellowship in China) and rock-climbing.\u003C\u002Fp\u003E"},{"id":"Bjorn-Schmidtke","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FJp6o6GFiSmqQkrYaVk5B","name":"Bjorn Schmidtke","content":"\u003Cp\u003EBjörn is an entrepreneur and IT developer based in Switzerland who joined Inclusive Business Lab in 2017. He and his team developed the Omnioikos platform prototype and Inclusive Business Lab website. Björn also assisted with technical questions during discussions with key partners.\u003C\u002Fp\u003E\u003Cp\u003EBjörn Schmidtke is the founder of the internationally operating website agency “websites einfach smart”, which creates modern, easy-to-use and customer friendly websites. In addition, he is the co-founder of “penguin.js” - a software that facilitates the creation of better websites with unique experience for developers. He is passionate about sharing his knowledge, which is why he teaches IT classes to high-school students in Switzerland.\u003C\u002Fp\u003E\u003Cp\u003EBefore fully emerging into the entrepreneurial life, Björn spent 1.5 years as a student consultant at McKinsey &amp; Co. Björn is passionate about Ving Tsun Kung Fu. In his leisure he also enjoys playing the piano and the drums.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E"},{"id":"Luc-Micaelli","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002FxxwCJOpBSdntYU0PZaZV","name":"Luc Micaelli"},{"id":"Kevin-Crooks","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fwo4SsRmAQ7SDlPoIW01h","name":"Kevin Crooks"},{"id":"Bogdan-Knezevic","image":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fz9wr7QSNSpGp5rr7GVsQ","name":"Bogdan Knezevic"}],"stories":[{"id":"%22Training-the-trainers-Leadership-Roundtable%22-held-in-Dagang-High-School","title":"“Training the trainers Leadership Roundtable”\nheld in Dagang High School","date":1490824800,"tags":["news","leadership roundtable"],"teaser":"\u003Cp\u003EOn March 30, 2017, Dr Violet Lo, the Honourable Principal of Dagang High School, held the first session of the  ” Training the Trainers Leadership Roundtable”  at the Global Inclusive Leadership Centre.\u003C\u002Fp\u003E\u003Cp\u003EBy way of introduction, Dr Lo began with the meaning and significance of leadership. She discussed the qualities of leadership with group members. Dr Lo then led the group for a session of the Roundtable.  She introduced the Roundtable procedures including perspective, reflection, evaluation, and action and moved on to the first session of the Roundtable entitled “Unconditional Love”.  \u003C\u002Fp\u003E\u003Cp\u003EThe session was held in a relaxed and warm atmosphere. The teachers freely discussed with Dr Lo and learned a great deal and the significance and implications of unconditional love as well as the essence and proceedings of the Roundtable. They appreciated Dr Lo’s ideas and will be turning what they learned into action in their work and everyday life.\u003C\u002Fp\u003E\u003Cp\u003E The session last for one and a half hours. A group of nine teachers attended the session. It is understood that the session tonight is to be followed by further seven sessions.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.jsdgzx.cn\u002F\"\u003Ehttp:\u002F\u002Fwww.jsdgzx.cn\u002F\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","content1":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","content2":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"paulembrechts","title":"Building dykes and building bridges ","date":1477263600,"tags":["leadership challenges"],"teaser":"\u003Ch3\u003EProfessor Paul Embrechts\u003C\u002Fh3\u003E\u003Cp\u003EOn October 24th 2016, Professor Paul Embrechts from ETH Zurich in Switzerland visited Zhenjiang to inspire students with advice from his life and career as a mathematician. He used the dykes of the Netherlands to highlight the importance of understanding risk, and challenged students with a series of mathematical puzzles. His stimulating speech gave students confidence in asking him further questions. This kind of interaction helps form bridges across diverse cultures and raises the students' awareness of the wider world.\u003C\u002Fp\u003E","content1":"\u003Cp\u003EAfter Professor Embrechts' speech, the resident Next Gen Fellows in Zhenjiang, Kieran Macfarlane and Tom Parton, introduced themselves in Mandarin for the first time. Tom and Kieran are living in Zhenjiang on a three-month fellowship, teaching English and organising leadership development activities for rural students. They used their speeches to promote two ongoing projects: the STEM-themed “Math Café Challenges” and “Speaking Club”, which focuses on performance and improvisation.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Ch4\u003E\u003Cbr\u003E\u003C\u002Fh4\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002Fk4fmmD95R8GzM52S7SpD","img2":"https:\u002F\u002Fcdn.filestackcontent.com\u002FVNxgadCmSo6J8ZRUh0GA","img3":"https:\u002F\u002Fcdn.filestackcontent.com\u002FY0VkSn9Q7WnPZd6ILcTy","content2":"\u003Cp\u003EExternal news story:&nbsp;\u003Ca href=\"http:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2016-10-24\u002F6901.html\"\u003Ehttp:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2016-10-24\u002F6901.html\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"chinaeddailygilngp","title":"New centre opening attracts media attention ","date":1469401200,"tags":[],"teaser":"\u003Ch3\u003EA New IBL Base in Zhenjiang\u003C\u002Fh3\u003E\u003Cp\u003EThe opening of the new Global Inclusive Leadership Centre in Zhenjiang has attracted national media attention. The national newspapers China Education Daily (中国教育报) and two local papers - China Zhenjiang Daily (中国镇江日报) and Zhenjiang Education Daily (中国镇江教育新闻), have run extended news articles on the Global Inclusive Leadership Next Gen Program at Dagang High School. The Zhenjiang Education Daily dedicated a half-page report to the Opening Ceremony of the Global Inclusive Leadership Next-Gen Program, and the unveiling of the plaque of Inclusive Leadership base in Zhenjiang. The report also traced the history of the program back to its origin.&nbsp;\u003Cbr\u003E\u003C\u002Fp\u003E","content1":"\u003Cp\u003EIt was in July 2014 when Dr Violet Lo started setting up the Global Inclusive Leadership program aiming to develop a next generation of inclusive leaders who are ethical, purpose-driven and global-minded. Students gained more confidence and learned a great deal of the significance of “life upon life” and unconditional love through the programs. The report on Dagang High School also mentions two outstanding students who won places in the Beijing University and Tsinghua University – a testament to the ongoing success of the program.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002FIjYPpPZOTeeFHTe5kUBj","content2":"\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fpaper.jyb.cn\u002Fzgjyb\u002Fhtml\u002F2016-10\u002F24\u002Fcontent_464941.htm?div=0\"\u003Ehttp:\u002F\u002Fpaper.jyb.cn\u002Fzgjyb\u002Fhtml\u002F2016-10\u002F24\u002Fcontent_464941.htm?div=0\u003C\u002Fa\u003E&nbsp;\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.zje.net.cn\u002Fnew\u002Fnew4\u002F2016072505.htm\"\u003Ehttp:\u002F\u002Fwww.zje.net.cn\u002Fnew\u002Fnew4\u002F2016072505.htm\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.jsw.com.cn\u002Fsite3\u002Fzjrb\u002Fhtml\u002F2016-07\u002F25\u002Fcontent_3080982.htm\"\u003Ehttp:\u002F\u002Fwww.jsw.com.cn\u002Fsite3\u002Fzjrb\u002Fhtml\u002F2016-07\u002F25\u002Fcontent_3080982.htm\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"201512_violetluc","title":"From Success to Significance","date":1449360000,"tags":["leadership challenges"],"teaser":"\u003Ch3\u003EDr Violet Lo\u003C\u002Fh3\u003E\u003Cp\u003EFor the final Global Inclusive Leadership Challenge of 2015, Dr Violet Lo shared her own story in a presentation titled “Inclusive Leadership Challenge: from Success to Significance”.  The auditorium was filled with heartfelt warmth and sympathy as many students were deeply inspired and shared their own stories.\u003C\u002Fp\u003E","content1":"\u003Cblockquote\u003EAfter Dr Lo's presentation, the students of Dagang High School bid farewell to Luc Micaelli, the first Next Gen Fellow, with a series of musical performances. During Luc's fellowship he taught hundreds of students of all ages and encouraged students to share important experiences from their own lives. You can read some of these \"Significant Stories\" in the Stories section of the website.\u003Cbr\u003E\u003C\u002Fblockquote\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002F4KETuAAWQhil1LwxWPSw","content2":"\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2015-12-09\u002F5707.html\"\u003Ehttp:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2015-12-09\u002F5707.html\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"201509_GILC","title":"Stories of life and love","date":1441407600,"tags":["leadership challenges"],"teaser":"\u003Ch3\u003EInspiring speeches from international friends\u003C\u002Fh3\u003E\u003Cp\u003EThe Global Inclusive Leadership program invited a group of international friends to talk to students in Zhenjiang about their own stories. The visitors were: David Liu, Film Director; Mary Liu, Philanthropist; Tim Conti, Lawyer; Sally Conti,  Accountant; and Joanna Chin, Lawyer &amp; Coach. They came from Canada, France, UK, New Zealand, Hong Kong and Taiwan. Each of their stories stimulated students to think deeper about the significance of life and unconditional love.\u003C\u002Fp\u003E","content1":"\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2015-09-07\u002F5214.html\"\u003Ehttp:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2015-09-07\u002F5214.html\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Ch4\u003E\u003Cbr\u003E\u003C\u002Fh4\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002FardgNdM2Tyuif0YJnIXB","content2":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"201604_interview","title":"Interview with Dr Violet Lo","date":1429657200,"teaser":"\u003Ch3\u003ELocal newspaper interviews IBL founder and director\u003C\u002Fh3\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","content1":"\u003Cp\u003EChina Zhenjiang Daily interviews Dr Violet Lo, founder of the Global Inclusive Leadership Next-Gen Program, on the ideas and activities of the program.&nbsp;\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.jsw.com.cn\u002Fsite3\u002Fzjrb\u002Fhtml\u002F2016-04\u002F22\u002Fcontent_3055360.htm\"\u003Ehttp:\u002F\u002Fwww.jsw.com.cn\u002Fsite3\u002Fzjrb\u002Fhtml\u002F2016-04\u002F22\u002Fcontent_3055360.htm\u003C\u002Fa\u003E\u003Cbr\u003E\u003C\u002Fp\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002FKXG4yS1TEeAlkFz5R5hf","content2":"\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E"},{"id":"iblnanjingschool","title":"Inaugural Inclusive Leadership Challenge","date":1417305600,"tags":["leadership challenges"],"teaser":"\u003Ch3\u003EThe first ever inclusive leadership challenge\u003C\u002Fh3\u003E\u003Cp\u003EOur first student-led Inclusive Leadership Challenge took place on November 30th 2014. Teachers and students from Nanjing International School visited Zhenjiang, Jiangsu Province for one-day cultural tour.&nbsp;\u003C\u002Fp\u003E","content1":"\u003Cp\u003EStudents from Dagang High School in Dantu District organised the English-language tour and guided the visitors from Nanjing around a series of cultural activities including a traditional Chinese tea ceremony and demonstrations of mental abacus calculations, as well as a visit to Zhenjiang's famous vinegar museum and calligraphy park.\u003Cbr\u003E\u003C\u002Fp\u003E","img1":"https:\u002F\u002Fcdn.filestackcontent.com\u002F4dk3T6UZRwOaD2VrsmlO","content2":"\u003Cp\u003EExternal news story: http:\u002F\u002Fwww.jsdgzx.cn\u002Fsweb\u002Fnews\u002Fworld\u002F2014-12-01\u002F4941.html\u003Cbr\u003E\u003C\u002Fp\u003E"}]},"meta":{},"language":"en"})</script></body></html>
